<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans&family=Reenie+Beanie&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <!-- SECTION Title -->
  <header class="container-fluid">
    <section class="row">
      <div class="col-12 text-center">
        <p>MOON MINER</p>
      </div>
    </section>
  </header>

  <!-- SECTION Moon -->
  <main class="container-fluid">
    <section class="row">
      <div class="col-12 text-center">
        <img onclick="mine()" class="moon" src="moon.png" alt="moon">
      </div>
    </section>
  </main>

  <!-- SECTION Interaction Menu -->
  <footer class="container-fluid">

    <!-- SECTION Counters -->
    <section class="row px-3 justify-content-center align-items-end">
      <div class="col-2 counter pointer-counter d-flex justify-content-between align-items-end p-2">
        <p>
          +
          <span id="pointerCount">1</span>
        </p>
        <i class="mdi mdi-cursor-default-click-outline fs-4"></i>
      </div>
      <div class="col-3 cheese-count fs-1 d-flex justify-content-between p-2">
        <i class="mdi mdi-cheese"></i>
        <p id="cheeseCount">0</p>
      </div>
      <div class="col-2 counter auto-counter d-flex align-items-end p-2">
        <i class="mdi mdi-timer-outline fs-4"></i>
        <div class="w-100 text-end ps-1">
          <div id="timer" class="progress p-bar">

          </div>
          <p>
            +
            <span id="autoCount">0</span>
          </p>
        </div>
      </div>
    </section>

    <!-- SECTION Menu -->
    <section class="row pb-3 px-3">

      <!-- SECTION Shop -->
      <div class="col-6 menu shop">
        <section class="row">
          <div class="col-6 py-2 pe-0 d-flex flex-column">
            <p>CLICK UPGRADES</p>
            <div class="d-flex align-items-center">
              <button onclick="addUpgrade('knife', 'clickUpgrades')" id="knifeBtn"
                class="btn btn-info shop-btn click-btn fs-4 my-2">
                <span id="knifePrice">50</span>
                <i class="mdi mdi-cheese"></i>
              </button>
              <div id="knifeReveal" class="shop-text ps-1">
                <p>??</p>
                <p>+??</p>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <button onclick="addUpgrade('grater', 'clickUpgrades')" id="graterBtn"
                class="btn btn-info shop-btn click-btn fs-4">
                <span id="graterPrice">50</span>
                <i class="mdi mdi-cheese"></i>
              </button>
              <div id="graterReveal" class="shop-text ps-1">
                <p>??</p>
                <p>+??</p>
              </div>
            </div>
          </div>
          <div class="col-6 py-2 px-0 d-flex flex-column">
            <p>AUTOMATIC UPGRADES</p>
            <div class="d-flex align-items-center">
              <button onclick="addUpgrade('rover', 'automaticUpgrades')" id="roverBtn"
                class="btn btn-danger shop-btn auto-btn fs-4 my-2">
                <span id="roverPrice">1K</span>
                <i class="mdi mdi-cheese"></i>
              </button>
              <div id="roverReveal" class="shop-text ps-1">
                <p>??</p>
                <p>+?? / 3s</p>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <button onclick="addUpgrade('cannon', 'automaticUpgrades')" id="cannonBtn"
                class="btn btn-danger shop-btn auto-btn fs-4">
                <span id="cannonPrice">5K</span>
                <i class="mdi mdi-cheese"></i>
              </button>
              <div id="cannonReveal" class="shop-text ps-1">
                <p>??</p>
                <p>+?? / 3s</p>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- SECTION Upgrades -->
      <div class="col-6 menu upgrades">
        <section class="row h-100">
          <div class="col-6 py-2 pe-0 d-flex flex-column">
            <p>CLICK STATS</p>
            <section class="row h-100">
              <div class="col-8 d-flex flex-column justify-content-around shop-text">
                <p class="d-flex align-items-center">
                  <span id="knifeTotal" class="stats me-1 p-2">00</span>
                  <span id="knifeStat">??</span>
                </p>
                <p class="d-flex align-items-center">
                  <span id="graterTotal" class="stats me-1 p-2">00</span>
                  <span id="graterStat">??</span>
                </p>
              </div>
              <div class="col-4 d-flex flex-column justify-content-around shop-text">
                <p class="d-flex align-items-center">
                  <i class="mdi mdi-chevron-triple-right fs-3"></i>
                  <span id="knifeMulti" class="stats ms-2 p-2">00</span>
                </p>
                <p class="d-flex align-items-center">
                  <i class="mdi mdi-chevron-triple-right fs-3"></i>
                  <span id="graterMulti" class="stats ms-2 p-2">00</span>
                </p>
              </div>
            </section>
          </div>
          <div class="col-6 py-2 ps-0 d-flex flex-column">
            <p>AUTOMATIC STATS</p>
            <section class="row h-100">
              <div class="col-8 d-flex flex-column justify-content-around shop-text">
                <p class="d-flex align-items-center">
                  <span id="roverTotal" class="stats me-1 p-2">00</span>
                  <span id="roverStat">??</span>
                </p>
                <p class="d-flex align-items-center">
                  <span id="cannonTotal" class="stats me-1 p-2">00</span>
                  <span id="cannonStat">??</span>
                </p>
              </div>
              <div class="col-4 d-flex flex-column justify-content-around shop-text">
                <p class="d-flex align-items-center">
                  <i class="mdi mdi-timer-outline fs-3"></i>
                  <span id="roverMulti" class="stats ms-2 p-2">00</span>
                </p>
                <p class="d-flex align-items-center">
                  <i class="mdi mdi-timer-outline fs-3"></i>
                  <span id="cannonMulti" class="stats ms-2 p-2">00</span>
                </p>
              </div>
            </section>
          </div>
        </section>
      </div>
    </section>
  </footer>

  <script src="app.js"></script>
</body>

</html>
